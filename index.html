<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piero Nicolini Chat</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main>
        <section class="contactos" id="chatList">
            <div class="perfil">
                <div class="user">
                    <img src="src/img/maria.jpg" class="tiny" alt="">
                    <div class="status">
                        <p id="username" style="font-weight: 600">Maria</p>
                        <div class="signal">
                            <span class="point">• </span>
                            <p> Activa ahora</p>
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <i class="fas fa-comment-dots"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="boton">
                <button class="bprimary">Nuevo Chat</button>
            </div>
        </section>
        <section class="principal">
            <img src="src/img/hand.png" alt="">
            <h1>Comienza el Networking</h1>
            <p class="a">Presiona el botón <strong>"Nuevo Chat"</strong> para comenzar a crear nuevas redes de contacto para tú empresa o emprendimiento</p>
        </section>
    </main>
    <script src="src/js/app.js"></script>
</body>
</html>
